<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div id="hour"></div>
            <div id="min"></div>
            <div id="sec"></div>
        </div>
    </div>
    <script>
        setInterval(()=>{
            date = new Date();
            htime = date.getHours();
            mtime = date.getMinutes();
            stime = date.getSeconds();

            hrot = 30 * htime + mtime / 2;
            mrot = 6 * mtime;
            srot = 6 * stime;
            sec.style.transform = `translate(-50%, -50%) rotate(${srot}deg)`;
            min.style.transform = `translate(-50%, -50%) rotate(${mrot}deg)`;
            hour.style.transform = `translate(-50%, -50%) rotate(${hrot}deg)`;
        }, 1000)
    </script>
</body>

</html>
